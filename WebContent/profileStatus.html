<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Profile</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/profileStatusApp.css" />

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="profileStatusApp.js"></script>
<script type="text/javascript" src="controller/profileStatusCtrl.js"></script>

</head>
<body>
	<div class="container">
		<div ng-app="profileStatusApp" class="row">
			<div class="row header">
				<div class="row pull-left">
					<a href="#"><img class="menuBtn" src="css/images/menuBtn.png" /></a>
				</div>
				<div class="row profileDetails">
					<div class="pull-left">
						<span>Jana</span><br> <span>Novakova</span>
					</div>
					<div class="pull-right goal">
						<span>57% of goals</span>
					</div>
				</div>
			</div>
			<div class="row content">
				<div class="row details">
					<div class="row detRow">
						<div class="box1">
							<span class="detVal">22</span><br> <span class="detDesc">Age</span>
						</div>
						<div class="box1">
							<span class="detVal">A</span><br> <span class="detDesc">Blood
								t.</span>
						</div>
						<div class="box2">
							<span class="detVal">20.4</span><br> <span class="detDesc">BMI</span>
						</div>
					</div>
					<div class="row detRow">
						<div class="box1">
							<span class="detVal">172</span><span class="detUnit">cm</span><br>
							<span class="detDesc">Height</span>
						</div>
						<div class="box1">
							<span class="detVal">53</span><span class="detUnit">Kg</span><br>
							<span class="detDesc">Weight</span>
						</div>
						<div class="box2">
							<span class="detVal">21</span><span class="detUnit">%</span><br>
							<span class="detDesc">Fat</span>
						</div>
					</div>
				</div>
				<div class="row yourGoals">
					<div class="row">
						<span class="goalhead">YOUR GOALS</span><br>
					</div>
					<div class="goalLine">
						<div class="row goalDesc">
							<span class="pull-left">Lose Weight</span> <span
								class="pull-right">4.6 Kg / 8 Kg</span>
						</div>
						<div class="row progress">
							<div class="progress-bar progress-bar-info"
								progress-bar="progressBar" role="progressbar" aria-valuenow="57"
								aria-valuemin="0" aria-valuemax="100" style="width: 57%"></div>
						</div>
					</div>
					<div class="goalLine">
						<div class="row goalDesc">
							<span class="pull-left">Running per week</span> <span
								class="pull-right">8.2 Km / 10 Km</span>
						</div>
						<div class="row progress">
							<div class="progress-bar progress-bar-info"
								progress-bar="progressBar" role="progressbar" aria-valuenow="82"
								aria-valuemin="0" aria-valuemax="100" style="width: 82%"></div>
						</div>
					</div>
					<div class="goalLine">
						<div class="row goalDesc">
							<span class="pull-left">Steps per day</span> <span
								class="pull-right">3342 / 10000</span>
						</div>
						<div class="row progress">
							<div class="progress-bar progress-bar-info"
								progress-bar="progressBar" role="progressbar" aria-valuenow="34"
								aria-valuemin="0" aria-valuemax="100" style="width: 34%"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
