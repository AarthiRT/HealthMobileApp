<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Health Status</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/weightStatusApp.css" />

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript"	src="js/Chart.js"></script>
<script type="text/javascript" src="js/angular-chart.min.js"></script>
<script type="text/javascript" src="weightStatusApp.js"></script>
<script type="text/javascript" src="controller/weightStatusCtrl.js"></script>

</head>
<body>
	<div ng-app="healthStatusApp" class="container">
		<div class="row header">
			<div class="pull-left">
				<a href="#"><span id="menu"></span></a>
			</div>
			<div class="pull-right">
				<img class="profilePic" src="css/images/jana.jpg" />
			</div>
		</div>
		<div class="row">
			<h2>
				<div>Welcome back Jana,</div>
				<div>
					Things look
					<blue>allright.<blue>
				</div>
			</h2>
		</div>
		<div>
			<div class="row">
				<div class="block block1">
					<div class="row">
						<span class="value">36.75</span> <span class="unit">&#176;</span>
					</div>
					<div class="row">
						<p class="desc">Temperature</p>
					</div>
					<div ng-controller="tempGraph" class="row tempGraph">
						<canvas id="tempLine" class="chart chart-line" width="250"
							height="70" chart-data="data" chart-labels="labels"
							chart-series="series" chart-options="options"
							chart-dataset-override="datasetOverride" chart-colors="colors"
							chart-click="onClick">
						</canvas>
					</div>
				</div>
				<div class="block">
					<div class="row">
						<span class="value">537</span> <span class="unit">cal</span>
					</div>
					<div class="row">
						<p class="desc">Calories burned</p>
					</div>
					<div ng-controller="calGraph" class="row calGraph">
						<canvas id="calLine" class="chart chart-line" width="250"
							height="70" chart-data="data" chart-labels="labels"
							chart-series="series" chart-options="options"
							chart-dataset-override="datasetOverride" chart-colors="colors"
							chart-click="onClick">
						</canvas>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="block block1 block2">
					<div class="row">
						<span class="value">3342</span> <span class="unit"></span>
					</div>
					<div class="row">
						<p class="desc">Steps</p>
					</div>
					<div class=" progress">
				    	<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
				      		<span class="sr-only">70% Complete</span>
				    	</div>
				  	</div>
				</div>
				<div class="block block2">
					<div class="row">
						<span class="value">87</span> <span class="unit">bpm</span>
					</div>
					<div class="row">
						<p class="desc">Heart rate</p>
					</div>
					<div ng-controller="heartGraph" class="row heartGraph">
						<canvas id="heartLine" class="chart chart-line" width="250"
							height="70" chart-data="data" chart-labels="labels"
							chart-series="series" chart-options="options"
							chart-dataset-override="datasetOverride" chart-colors="colors"
							chart-click="onClick">
						</canvas>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div ng-controller="graphCtrl" class="graph">
				<div class="row">
					<p class="title">Moving Activities</p>
				</div>
				<canvas id="line" class="chart chart-line" width="700" height="200"
					chart-data="data" chart-labels="labels" chart-series="series"
					chart-options="options" chart-dataset-override="datasetOverride"
					chart-colors="colors" chart-click="onClick">
				</canvas>
			</div>
		</div>

	</div>
</body>
</html>
