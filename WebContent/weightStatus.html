<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Weight Status</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/weightStatusApp.css" />

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/chart.js"></script>
<script type="text/javascript" src="js/angular-chart.min.js"></script>
<script type="text/javascript" src="weightStatusApp.js"></script>
<script type="text/javascript" src="controller/weightStatusCtrl.js"></script>

</head>
<body>
	<div class="container">
		<div ng-app="weightStatusApp" class="row">
			<div class="row header">
				<div class="pull-left">
					<a href="#"><img class="backbtn" src="css/images/back.png" /></a>
				</div>
				<div class="pull-right">
					<img class="switchBtn" src="css/images/switch.png" />
				</div>
			</div>
			<div class="row desc">
				<span class="line1">June 4 2015</span><br> <span class="line2">54.7
					<span class="unit">Kg</span>
				</span><br> <span class="line3">Body weight</span>
			</div>
			<div class="row">
				<div ng-controller="graphCtrl" class="graph">
					<canvas id="line" class="chart chart-line" width="600" height="120"
						chart-data="data" chart-labels="labels" chart-series="series"
						chart-options="options" chart-dataset-override="datasetOverride"
						chart-colors="colors" chart-click="onClick">
				</canvas>
				</div>
			</div>
			<div class="row graphCont">
				<span class="cont1">--------------------- Your goal 50 Kg</span><br>
				<div class="row">
					<div class="cont2">
						<span class="line1-s">Feb 5 2015</span><br> <span
							class="line2-s">57.5<span class="unit-s">Kg</span>
						</span>
					</div>
					<div class="cont2">
						<span class="line1-s">July 14 2015</span><br> <span
							class="line2-s">53.4<span class="unit-s">Kg</span>
						</span>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
